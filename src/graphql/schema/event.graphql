query EventFormFields {
  eventFormFields {
    id
    name
    label
    type
    required
  }
}

mutation CreateEvent($input: eventInput!) {
  createEvent(input: $input) {
    code
    success
    message
    event {
      id
      name
      description
      type
      link
      address
      starts_at
      ends_at
      paymentType
      amount
      tickets
      isInfinity
      coverPhoto
      userId
      formTitle
      instructions
      message
      user {
        member {
          firstName
          lastName
        }
      }
      eventForm {
        id
        name
        type
        required
      }
      createdAt
      status
    }
  }
}

query GetEvents {
  getEvents {
    coverPhoto
    amount
    tickets
    address
    id
    name
    type
    status
    starts_at
    eventRegistrations {
      id
    }
  }
}

query GetEvent($eventId: UUID!) {
  getEvent(eventId: $eventId) {
    id
    name
    amount
    tickets
    isInfinity
    formTitle
    message
    views
    eventRegistrations {
      id
    }
  }
}

mutation CancelEvent($eventId: UUID!, $status: String!) {
  cancelEvent(eventId: $eventId, status: $status)
}

mutation DeleteEvent($eventId: UUID!) {
  deleteEvent(eventId: $eventId)
}

mutation WatchEventViews($eventId: UUID!) {
  watchEventViews(eventId: $eventId)
}

query GetRegisteredMembers($eventId: UUID!) {
  getRegisteredMembers(eventId: $eventId) {
    id
    registrantDetail
    status
    createdAt
  }
}

query GetMembersAttendance($eventId: UUID!) {
  getMembersAttendance(eventId: $eventId) {
    id
    registrantDetail
    checkin
    checkinDate
    createdAt
  }
}