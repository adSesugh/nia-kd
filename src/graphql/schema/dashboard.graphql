query GetRecentRegistration {
  getRecentRegistration {
    id
    firstName
    lastName
    membershipType
    createdAt
  }
}

query GetAdminDashboardStat {
  getAdminDashboardStat {
    totalMember
    eventHeld
    membership
    avgAttendance
    revenue
    revByCategory
  }
}

query GetSidebarStat {
  getSidebarStat {
    members
    events
    blogs
    resources
    ads
  }
}
