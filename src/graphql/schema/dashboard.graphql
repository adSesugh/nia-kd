query GetRecentRegistration {
  getRecentRegistration {
    id
    firstName
    lastName
    membershipType
    createdAt
  }
}

query GetAdminDashboardStat {
  getAdminDashboardStat {
    totalMember
    eventHeld
    membership
    avgAttendance
    revenue
    revByCategory
  }
}

query GetSidebarStat {
  getSidebarStat {
    members
    events
    blogs
    resources
    ads
  }
}

query GetMemberStat($memberId: UUID!) {
  getMemberStat(memberId: $memberId) {
    eventAttended
    totalEventPoints
    pointsEarned
    fin_status
  }
}
