query GetMembers {
  members {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    createdAt
  }
}

query GetMember($memberId: UUID!) {
  member(id: $memberId) {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    address
    userId
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    createdAt
    updatedAt
  }
}

mutation DeactivateMember($memberId: UUID!, $status: String!) {
  deactivateMember(memberId: $memberId, status: $status) {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    address
    userId
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    createdAt
    updatedAt
  }
}