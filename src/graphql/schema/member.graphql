query GetMembers {
  members {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    createdAt
  }
}

mutation DeactivateMember($memberId: UUID!, $status: String!) {
  deactivateMember(memberId: $memberId, status: $status) {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    address
    userId
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    createdAt
    updatedAt
  }
}

query GetMember($memberId: UUID!) {
  getMember(memberId: $memberId) {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    address
    userId
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    cpdpPoints {
      id
      points
    }
    createdAt
    updatedAt
  }
}

mutation ProfilephotoUpload($memberId: UUID!, $photo: String!) {
  profilephotoUpload(memberId: $memberId, photo: $photo) {
    url
  }
}