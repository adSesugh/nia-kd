mutation CreateUser($input: newMember!) {
  createUser(input: $input) {
    code
    success
    message
  }
}

mutation UserLogin($input: signInUser!) {
  login(input: $input) {
    token
    user {
      id
      regId
      role
      photoURL
      member {
        membershipType {
          id
          name
        }
        email
        photoURL
        lastName
        firstName
        phoneNumber
        id
      }
    }
  }
}

query GetUsers {
  users {
    id
    regId
    role
    password
    rememberMe
    createdAt
    updatedAt
  }
}

query GetMembershipTypes {
  getMembershipTypes {
    id
    name
  }
}

