mutation CreateUser($input: newMember!) {
  createUser(input: $input) {
    code
    success
    message
  }
}

mutation UserLogin($input: signInUser!) {
  login(input: $input) {
    token
    user {
      id
      regId
      role
      member {
        membershipType
        photoURL
        lastName
        firstName
      }
    }
  }
}

query GetUsers {
  users {
    id
    regId
    role
    password
    rememberMe
    createdAt
    updatedAt
  }
}

