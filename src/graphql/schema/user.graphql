query GetUser($userId: UUID!) {
  getUser(userId: $userId) {
    id
    regId
    firstName
    lastName
    email
    phoneNumber
    photoURL
    workplace
    userId
    joined
    membershipType {
      id
      name
    }
    membershipId
    status
    cpdpPoints {
      id
      points
    }
    proofDocument
    createdAt
    updatedAt
  }
}

mutation ResetPassword($userId: UUID!, $password: String!) {
  resetPassword(userId: $userId, password: $password) {
    code
    success
    message
  }
}